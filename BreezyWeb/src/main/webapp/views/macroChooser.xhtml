<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui">  
  
  	<f:view contentType="text/html">
    <h:head>  
  		<title>
  			<ui:insert name="title">Windhaven Consulting: Breezy</ui:insert>
  		</title>
  		
  		<style type="text/css">
  			.hide-column-names table thead tr {
			    display: none;
			}
  		</style>
    </h:head>  
      
    <h:body>  
    	<ui:composition template="tabbedmenutemplate.xhtml">
	   		<ui:define name="content">
		      	<h:form id="form">
					<p:button outcome="macroEditor?action=newMacro" value="Create New Macro">
					    <f:param name="macroId" value="" />
					</p:button>
		      	
		      		<p:dataTable id="macroChooserTable" var="macro" value="#{macroBuilderChooserView.macros}" editable="false" rowIndexVar="rowIndex">
		      			<p:column headerText="Macro Name" style="width: 20%;">
							<p:link outcome="macroEditor?action=findMacro" value="#{macro.name}">
							    <f:param name="macroId" value="#{macro.id}" />
							</p:link>		      			
		      			</p:column>

		      			<p:column headerText="Start at Boot-up">
		      				<p:selectBooleanCheckbox value="#{macro.autoStart}" style="width: 75px;" disabled="true"/>
		      			</p:column>

		      			<p:column headerText="Enabled">
		      				<p:selectBooleanCheckbox value="#{macro.enabled}" style="width: 75px;" disabled="true"/>
		      			</p:column>
		
		      			<p:column headerText="Description" style="width: 60%;">
		      				<h:outputText value="#{macro.description}" />
		      			</p:column>
		      		</p:dataTable>
		      	</h:form>
    		</ui:define>
    	</ui:composition>



    </h:body>
    </f:view>
      
</html>
